<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --heartRed: #ff4d6d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      overflow: hidden;
    }

    .love-mode {
      animation: softGlow 2.5s ease-in-out infinite;
    }

    @keyframes softGlow {
      0% { box-shadow: 0 0 20px rgba(255,59,122,.35); }
      50% { box-shadow: 0 0 60px rgba(255,59,122,.65); }
      100% { box-shadow: 0 0 20px rgba(255,59,122,.35); }
    }

    /* SVG illustration */
    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 20px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* RESULT SECTION */
    .result {
      display: none;
      margin-top: 18px;
      position: relative;
      padding: 30px 20px;
      border-radius: 18px;
      overflow: hidden;
      animation: pop .35s ease;
    }

    .result::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(var(--heartRed) 2px, transparent 3px),
        radial-gradient(var(--heartRed) 2px, transparent 3px);
      background-size: 26px 26px;
      background-position: 0 0, 13px 13px;
      opacity: 0.18;
      animation: floatHearts 12s linear infinite;
      z-index: 0;
    }

    @keyframes floatHearts {
      from { background-position: 0 0, 13px 13px; }
      to { background-position: 0 -200px, 13px -187px; }
    }

    .result * {
      position: relative;
      z-index: 1;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
      margin: 14px 0;
      animation: pulseText 1.8s ease-in-out infinite;
    }

    @keyframes pulseText {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .fireworks {
      width: min(320px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- SVG: ONLY BEFORE YES -->
    <svg id="homeArt" class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>
    </svg>

    <h1 id="question">Palak will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>Yayyyy, lucky me. I got my valentineüíñ</h2>
      <img
        class="fireworks"
        src="https://media.tenor.com/NqVUEOqyDGQAAAAi/peach-and-goma.gif"
        alt="Peach and Goma Hugging"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");
    const homeArt = document.getElementById("homeArt");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 2200;

      (function frame() {
        confettiInstance({
          particleCount: 10,
          spread: 90,
          startVelocity: 40,
          ticks: 220,
          shapes: ["heart"],
          colors: ["#ff3b7a", "#ff7aa2", "#ffb6c1"],
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 220,
          spread: 160,
          startVelocity: 60,
          ticks: 260,
          shapes: ["heart"],
          colors: ["#ff1f68", "#ff3b7a", "#ff9dbb"],
          origin: { x: 0.5, y: 0.55 }
        });
      }, 400);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(3.2, yesScale + 0.18);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top = clamp(newTop, 0, z.height - b.height) + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      question.style.display = "none";
      homeArt.style.display = "none";   // ‚úÖ SVG REMOVED HERE

      result.style.display = "block";
      document.querySelector(".card").classList.add("love-mode");

      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
